			<div id="incomePage">
			<table id="incomeTable">
				
				<tr><td>Date:</td><td>Name:</td><td>Amount:</td></tr>
				
			</table>
		
			</div>
			<div id="incomeAdd">
			<input name="name" type="text" id="name" placeholder="Name">

<script>
function insRow(id) {
	var field = document.getElementById(id).insertRow(1);
	var value1 = field.insertCell(0);
	var value2 = field.insertCell(0);
	var value3 = field.insertCell(0);
	var nameIncome = document.getElementById("name").value;
	var amountIncome = document.getElementById("amount").value; 
	value3.innerHTML = Date();
	value2.innerHTML = nameIncome;
	value1.innerHTML = amountIncome;

  const inputs = document.querySelectorAll('#name, #amount');

  inputs.forEach(input => {
    input.value = '';
  });

}

	
</script>
